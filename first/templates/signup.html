{% extends "base.html" %}
{% load crispy_forms_tags %}
{% if messages %}
{% for m in messages %}
  <p class="bg-success p-2 text-white">{{ m }}</p>
{% endfor %}
{% endif %}
{% block main %}

<form method="post"  class="w-50 m-auto ">
    {% csrf_token %}

    {{user|crispy}}

    <button class="btn btn-outline-success" type="submit">Submit</button>

</form>
{% endblock main %}
